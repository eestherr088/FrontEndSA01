<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Piano Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Piano Virtual</h1>
  
  <div id="display">Notas: </div>

  <div class="piano">
    <button class="key" data-note="Dó">C</button>
    <button class="key" data-note="Ré">D</button>
    <button class="key" data-note="Mi">E</button>
    <button class="key" data-note="Fá">F</button>
    <button class="key" data-note="Sol">G</button>
    <button class="key" data-note="Lá">A</button>
    <button class="key" data-note="Si">B</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
